<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="changeLabels('IE')">Change labels</ion-button>
  <form [formGroup]="addressForm">
    <p>Post code label {{postalCodeLabel}}</p>
    <ion-item>
      <ion-label position="floating">Country</ion-label>
      <ion-select formControlName="country" interface="action-sheet">
        <ion-select-option value="US">United States</ion-select-option>
        <ion-select-option value="IE">Ireland</ion-select-option>
        <ion-select-option value="CA">Canada</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="stateVisible">
      <ion-label position="floating">State</ion-label>
      <ion-input formControlName="state"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">{{ postalCodeLabel }}</ion-label>
      <ion-input formControlName="postalCode"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">{{cityLabel}}</ion-label>
      <ion-input formControlName="city"></ion-input>
    </ion-item>

    <h2>Same form with inner text bindings</h2>
    <ion-item *ngIf="stateVisible">
      <ion-label position="floating">State</ion-label>
      <ion-input formControlName="state"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" [innerText]="postalCodeLabel"></ion-label>
      <ion-input formControlName="postalCode"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" [innerText]="cityLabel"></ion-label>
      <ion-input formControlName="city"></ion-input>
    </ion-item>

    <h2>Same form with fixed labels</h2>
    <ion-item *ngIf="stateVisible">
      <ion-label>State</ion-label>
      <ion-input formControlName="stateFixed"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{postalCodeLabel}}</ion-label>
      <ion-input formControlName="postalCodeFixed"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{cityLabel}}</ion-label>
      <ion-input formControlName="cityFixed"></ion-input>
    </ion-item>
  </form>
</ion-content>
